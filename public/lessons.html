<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecciones - Luodingo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-pink-500 via-fuchsia-500 to-purple-600 min-h-screen">
    <header class="bg-fuchsia-700 bg-opacity-90 shadow-lg py-4 px-8 flex justify-between items-center">
        <a href="home.html" class="text-2xl font-extrabold text-white hover:text-pink-200 transition">Luodingo</a>
        <nav class="flex gap-6">
            <a href="home.html" class="text-white font-semibold hover:text-pink-200 transition">Inicio</a>
            <a href="lessons.html" class="text-white font-semibold hover:text-pink-200 transition">Lecciones</a>
            <a href="exercises.html" class="text-white font-semibold hover:text-pink-200 transition">Ejercicios</a>
        </nav>
    </header>

    <main class="flex items-center justify-center min-h-[calc(100vh-80px)] py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto px-4">
            <!-- Crear lección -->
            <div class="bg-white bg-opacity-90 rounded-2xl shadow-lg p-6 flex flex-col items-center">
                <h2 class="text-xl font-bold text-fuchsia-700 mb-4">Crear lección</h2>
                <button
                    class="bg-fuchsia-600 hover:bg-fuchsia-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                    Crear
                </button>
            </div>
            <!-- Ver lecciones -->
            <div class="bg-white bg-opacity-90 rounded-2xl shadow-lg p-6 flex flex-col items-center">
                <h2 class="text-xl font-bold text-fuchsia-700 mb-4">Ver lecciones</h2>
                <button
                    class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                    Ver
                </button>
            </div>
            <!-- Actualizar lección -->
            <div class="bg-white bg-opacity-90 rounded-2xl shadow-lg p-6 flex flex-col items-center">
                <h2 class="text-xl font-bold text-fuchsia-700 mb-4">Actualizar lección</h2>
                <button
                    class="bg-fuchsia-600 hover:bg-fuchsia-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                    Actualizar
                </button>
            </div>
            <!-- Eliminar lección -->
            <div class="bg-white bg-opacity-90 rounded-2xl shadow-lg p-6 flex flex-col items-center">
                <h2 class="text-xl font-bold text-fuchsia-700 mb-4">Eliminar lección</h2>
                <button
                    class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                    Eliminar
                </button>
            </div>
        </div>
    </main>
</body>

</html>
