<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Luodingo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-br from-pink-500 via-fuchsia-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="flex flex-col items-center w-full">
        <h1 class="text-6xl font-extrabold text-fuchsia-700 mb-4">Luodingo</h1>
        <div class="bg-white bg-opacity-90 rounded-3xl shadow-2xl p-8 max-w-md w-full">
            <h2 class="text-3xl font-bold text-fuchsia-700 mb-6 text-center">Iniciar sesión</h2>
            <form class="flex flex-col gap-4" id="login-form">
                <input type="email" name="email" placeholder="Correo electrónico"
                    class="px-4 py-3 rounded-lg border border-fuchsia-300 focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
                    required>
                <input type="password" name="password" placeholder="Contraseña"
                    class="px-4 py-3 rounded-lg border border-fuchsia-300 focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
                    required>
                <button type="submit"
                    class="bg-fuchsia-600 hover:bg-fuchsia-700 text-white font-bold py-3 rounded-lg transition duration-200 mt-2">
                    Iniciar sesión
                </button>
            </form>
            <p class="text-center text-sm text-pink-600 mt-4">
                ¿No tienes cuenta?
                <a href="signup.html" class="text-fuchsia-700 font-semibold hover:underline">Crear cuenta</a>
            </p>
        </div>
    </div>
</body>
<script>
    document.getElementById('login-form').addEventListener('submit', function (event) {
        event.preventDefault();
        const email = document.querySelector('input[name="email"]').value;
        const password = document.querySelector('input[name="password"]').value;

        fetch('/api/users/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        })
            .then(async response => {
                const data = await response.json();
                if (response.ok) {
                    console.log('Token:', data.token);
                    localStorage.setItem('token', data.token);
                    location.href = `/home.html?token=${encodeURIComponent(data.token)}`;
                } else {
                    alert(data.message || 'Credenciales incorrectas');
                }
            })
            .catch(error => {
                console.error('Error al iniciar sesión:', error);
                alert('Error al iniciar sesión. Por favor, inténtalo de nuevo.');
            });
    });
</script>

</html>
