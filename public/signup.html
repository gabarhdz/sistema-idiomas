<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta - Luodingo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-br from-pink-500 via-fuchsia-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="bg-white bg-opacity-90 rounded-3xl shadow-2xl p-8 max-w-md w-full">
        <h2 class="text-3xl font-bold text-fuchsia-700 mb-6 text-center">Crear cuenta</h2>
        <form class="flex flex-col gap-4" id="signup-form">
            <input type="text" name="name" placeholder="Nombre"
                class="px-4 py-3 rounded-lg border border-fuchsia-300 focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
                required>
            <input type="text" name="surname" placeholder="Apellido"
                class="px-4 py-3 rounded-lg border border-fuchsia-300 focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
                required>
            <input type="email" name="email" placeholder="Correo electrónico"
                class="px-4 py-3 rounded-lg border border-fuchsia-300 focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
                required>
            <input type="password" name="password" placeholder="Contraseña"
                class="px-4 py-3 rounded-lg border border-fuchsia-300 focus:outline-none focus:ring-2 focus:ring-fuchsia-500"
                required>
            <button type="submit"
                class="bg-fuchsia-600 hover:bg-fuchsia-700 text-white font-bold py-3 rounded-lg transition duration-200 mt-2">
                Crear cuenta
            </button>
        </form>
        <p class="text-center text-sm text-pink-600 mt-4">
            ¿Ya tienes cuenta?
            <a href="login.html" class="text-fuchsia-700 font-semibold hover:underline">Iniciar sesión</a>
        </p>
    </div>
</body>
<script>
    document.querySelector('#signup-form').addEventListener('submit', function (event) {
        event.preventDefault();
        const name = document.querySelector('input[name="name"]').value.trim();
        const surname = document.querySelector('input[name="surname"]').value.trim();
        const email = document.querySelector('input[name="email"]').value.trim();
        const password = document.querySelector('input[name="password"]').value.trim();

        if (name && surname && email && password) {
            fetch('/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    surname: surname,
                    email: email,
                    password: password
                })
            })
                .then(response => response.json())
                .then(data => {
                    alert('Usuario creado exitosamente');
                    document.querySelector('#signup-form').reset();
                });
        } else {
            alert('Por favor, completa todos los campos');
        }
    });
</script>

</html>
