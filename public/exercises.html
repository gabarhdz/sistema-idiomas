<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios - Luodingo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-br from-pink-500 via-fuchsia-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Crear ejercicio -->
        <div class="bg-white bg-opacity-90 rounded-2xl shadow-lg p-6 flex flex-col items-center">
            <h2 class="text-xl font-bold text-fuchsia-700 mb-4">Crear ejercicio</h2>
            <button
                class="bg-fuchsia-600 hover:bg-fuchsia-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                Crear
            </button>
        </div>
        <!-- Leer ejercicios -->
        <div class="bg-white bg-opacity-90 rounded-2xl shadow-lg p-6 flex flex-col items-center">
            <h2 class="text-xl font-bold text-fuchsia-700 mb-4">Ver ejercicios</h2>
            <button
                class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                Ver
            </button>
        </div>
        <!-- Actualizar ejercicio -->
        <div class="bg-white bg-opacity-90 rounded-2xl shadow-lg p-6 flex flex-col items-center">
            <h2 class="text-xl font-bold text-fuchsia-700 mb-4">Actualizar ejercicio</h2>
            <button
                class="bg-fuchsia-600 hover:bg-fuchsia-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                Actualizar
            </button>
        </div>
        <!-- Eliminar ejercicio -->
        <div class="bg-white bg-opacity-90 rounded-2xl shadow-lg p-6 flex flex-col items-center">
            <h2 class="text-xl font-bold text-fuchsia-700 mb-4">Eliminar ejercicio</h2>
            <button
                class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                Eliminar
            </button>
        </div>
    </div>
</body>

</html>
