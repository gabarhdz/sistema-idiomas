<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luodingo - Aprende Idiomas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-br from-pink-500 via-fuchsia-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="bg-white bg-opacity-90 rounded-3xl shadow-2xl p-10 max-w-md w-full text-center">
        <h1 class="text-4xl font-extrabold text-fuchsia-700 mb-4">Luodingo</h1>
        <p class="text-lg text-pink-600 mb-8">¡Aprende idiomas de forma divertida y efectiva!</p>
        <div class="flex justify-center gap-6 mb-8">
            <div class="flex flex-col items-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Flag_of_France.svg/2560px-Flag_of_France.svg.png"
                    alt="Francia" class="w-14 h-10 object-cover rounded shadow">
                <span class="mt-2 text-sm text-fuchsia-700 font-semibold">Francés</span>
            </div>
            <div class="flex flex-col items-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/1200px-Flag_of_the_United_States.svg.png"
                    alt="Estados Unidos" class="w-14 h-10 object-cover rounded shadow">
                <span class="mt-2 text-sm text-fuchsia-700 font-semibold">Inglés</span>
            </div>
            <div class="flex flex-col items-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Flag_of_Brazil.svg/960px-Flag_of_Brazil.svg.png?20240809055211"
                    alt="Brasil" class="w-14 h-10 object-cover rounded shadow">
                <span class="mt-2 text-sm text-fuchsia-700 font-semibold">Portugués</span>
            </div>
            <div class="flex flex-col items-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Flag_of_Germany.svg/2560px-Flag_of_Germany.svg.png"
                    alt="Alemania" class="w-14 h-10 object-cover rounded shadow">
                <span class="mt-2 text-sm text-fuchsia-700 font-semibold">Alemán</span>
            </div>
        </div>
        <div class="flex flex-col gap-4">
            <a
                href="login.html"
                class="bg-fuchsia-600 hover:bg-fuchsia-700 text-white font-bold py-3 px-6 rounded-full transition duration-200">
                Iniciar sesión
            </a>
            <a
                href="signup.html"
                class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-full transition duration-200">
                Crear cuenta
        </a>
        </div>
    </div>
</body>

</html>
